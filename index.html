<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="hero-bg">
      <!-- <img src="./images/hero-mobile.jpg" alt="background"> -->
    </div>

    <div class="hero-text">
      <h1><span>WE'RE</span><br>COMING <br>SOON</h1>
    </div>

    <div class="hero-description">
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

    <div class="hero-form">
      <form action="#">
        <input type="email" name="email" id="email" required placeholder="Email Address">
        <div class="submit-btn">
          <img src="./images/icon-arrow.svg" alt="submit">
        </div>
        <div class="invalid-message">
          <p></p>
        </div>
      </form>
    </div>
  </main>




  <script src="./app.js"></script>
</body>

</html>
